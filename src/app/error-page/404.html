<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Скрипт для определения типа устройства -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>

    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <title>Dazzlink</title>
    <style>

        html, body {
            height: 100%;
            font-family: Inter, Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.42;
        }

        body {
            margin: 0;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        svg {
            display: block;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        p {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style: none;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            font-weight: normal;
        }

        img {
            display: block;
        }

        button {
            color: #000;
        }

        .container {
            margin: 0 auto;
            max-width: 1240px;
            padding: 0 20px;
        }

        .pageWrap {
            display: flex;
            flex-direction: column;
            height: 100%;
            /* overflow: scroll; */
        }

        .contentWrapper {
            flex: 1;
        }

        .page .page__container {
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .page .page__aboutError {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page .page__aboutError .page__errorCode {
            max-width: 982px;
            width: 100%;
        }
        .page .page__aboutError .page__errorMessage {
            font-size: 24px;
            line-height: 32px;
            margin-top: 44px;
        }
        .page .page__links {
            justify-content: center;
            margin-top: 24px;
        }

        .linkToApp {
            display: flex;
            flex-wrap: wrap;
            column-gap: 16px;
            row-gap: 16px;
        }
        .linkToApp .linkToApp__item {
            cursor: pointer;
        }
        .linkToApp .linkToApp__item .linkToApp__img {
            height: 48px;
            /* width: 100%; */
        }

        .header .header__container {
            height: 84px;
            padding: 30px 20px;
            display: flex;
            column-gap: 20px;
        }
        .header .header__container .header__col {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .header .header__container .header__col--alignRight {
            justify-content: flex-end;
        }
        .header .header__container .header__col .header__menu {
            line-height: 24px;
            font-size: 16px;
            display: none;
        }

        .logo {
            height: 100%;
            width: 126px;
            display: flex;
            /* max-height: 100%;
            overflow: hidden; */
        }
        .logo .logo__image {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .menu .menu__list {
            display: flex;
        }
        .menu--fd--column .menu__list {
            flex-direction: column;
            align-items: flex-start;
        }
        .menu .menu__list .menu__item {
            background-color: transparent;
            border-radius: 12px;
        }
        .menu .menu__list .menu__item:hover {
            background-color: #333;
        }
        .menu .menu__list .menu__item .menu__link {
            cursor: default;
            display: block;
            text-decoration: none;
            padding: 4px 8px;
            color: #333;
        }
        .menu .menu__list .menu__item:hover .menu__link {
            cursor: pointer;
            color: #fff;
        }

        .hamburger {
            padding: 0;
            cursor: pointer;
            border: none;
            margin-left: 20px;
            background-color: transparent;
            position: relative;
        }
        .hamburger:before {
            content: "";
            display: block;
            height: 50px;
            width: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hamburger .hamburger__line {
            margin: 8px 0;
            width: 24px;
            background-color: #5532EB;
            height: 2px;
            border-radius: 2px;
            position: relative;
        }
        .hamburger .hamburger__line:before {
            content: '';
            width: 24px;
            background-color: #5532EB;
            height: 2px;
            border-radius: 2px;
            display: block;
            position: absolute;
            bottom: 8px;
        }
        .hamburger .hamburger__line:after {
            content: '';
            width: 24px;
            background-color: #5532EB;
            height: 2px;
            border-radius: 2px;
            display: block;
            position: absolute;
            top: 8px;
        }

        .footerNew .footerNew__content {
            display: flex;
            min-height: 104px;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-radius: 24px;
            background-color: #111;
            color: #fff;
            margin-bottom: 20px;
            row-gap: 20px;
        }
        .footerNew .footerNew__content .footerNew__col .footerNew__socialNetworksBlock {
            margin-right: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            row-gap: 8px;
        }

        .downloadApp {
            cursor: pointer;
            padding: 24px;
            background-color: #f2f3f4;
            color: #333;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }
        .downloadApp .downloadApp__title {
            line-height: 24px;
        }
        .downloadApp .downloadApp__icon {
            margin-left: 20px;
        }
        .downloadApp .downloadApp__icon svg {
            display: none;
        }

        .socialNetworks .socialNetworks__list {
            display: flex;
            column-gap: 16px;
            font-size: 14px;
        }
        .socialNetworks .socialNetworks__list .socialNetworks__item .socialNetworks__link {
            color: #fff;
            display: block;
        }

        .company {
            cursor: default;
            opacity: .6;
            font-size: 14px;
        }

        .navigationModal {
            display: none;
            flex-direction: column;
            position: fixed;
            background-color: #f4f4f4;
            z-index: 110;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            width: 100%;
            min-width: 300px;
            max-width: 800px;
            max-height: 90%;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .navigationModal .navigationModal__header {
            margin-bottom: 30px;
        }
        .navigationModal .navigationModal__header .headerInModal {
            display: flex;
            column-gap: 20px;
            align-items: center;
            justify-content: space-between;
        }
        .navigationModal .navigationModal__contentWrap {
            flex: 1;
        }
        .navigationModal .navigationModal__contentWrap .navigationModal__content .navigationModal__menu {
            font-size: 24px;
            line-height: 32px;
            margin-left: -12px;
        }
        .navigationModal .navigationModal__contentWrap .navigationModal__content .navigationModal__menu .menu__list .menu__item .menu__link {
            padding: 12px;
        }

        .closeButtonInWindow {
            cursor: pointer;
            position: relative;
        }
        .closeButtonInWindow:before {
            content: "";
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .closeButtonInWindow:hover .iconForCloseInModal {
            transform: scale(1.4) rotate(180deg);
        }

        .iconForCloseInModal {
            position: relative;
            width: 24px;
            height: 24px;
            transition: .7s;
        }
        .iconForCloseInModal:before {
            content: "";
            width: 2px;
            height: 20px;
            border-radius: 1px;
            background-color: #5532EB;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transform-origin: center center;
        }
        .iconForCloseInModal:after {
            content: "";
            width: 2px;
            height: 20px;
            border-radius: 1px;
            background-color: #5532EB;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            transform-origin: center center;
        }

        @media (max-width: 767px) {

            .page .page__links {
                display: none;
            }

            .footerNew .footerNew__container {
                padding: 0;
            }
            .footerNew .footerNew__content {
                align-items: stretch;
                border-radius: 24px 24px 0 0;
                margin: 0;
                flex-direction: column;
            }
            .footerNew .footerNew__content .footerNew__col .footerNew__socialNetworksBlock {
                margin: 0;
                row-gap: 12px;
                align-items: center;
            }

            .navigationModal {
                padding: 30px 20px;
                height: 100%;
                max-height: unset;
                border-radius: 0px;
                justify-content: center;
            }
        }

        @media (min-width: 768px) {

            .page .page__container {
                margin-top: 34px;
                margin-bottom: 140px;
            }
            .page .page__aboutError .page__errorMessage {
                max-width: 560px;
                text-align: center;
                margin-top: 80px;
            }

            .header .header__container {
                height: 98px;
            }
            .header .header__container .header__col .header__menu {
                display: block;
            }

            .logo {
                width: 200px;
            }

            .hamburger {
                display: none;
            }

            .downloadApp {
                padding: 24px 32px;
            }
            .downloadApp .downloadApp__icon {
                display: none;
            }

            .socialNetworks {
                font-size: 18px;
            }
        }
    </style>
</head>

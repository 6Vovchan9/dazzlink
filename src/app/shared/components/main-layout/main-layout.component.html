<header class="header">
    <div class="container header__container">
        <div class="header__col">
            <a routerLink="/" class="logo">
                <img src="assets/images/logo.svg" class="logo__image" alt="logotip">
            </a>
        </div>
        <div class="header__col header__col--alignRight">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="menu__item--active">
                        <a routerLink="/">Главная</a>
                    </li>
                    <li class="menu__item" routerLinkActive="menu__item--active">
                        <a routerLink="/articles">Статьи</a>
                    </li>
                    <li class="menu__item" routerLinkActive="menu__item--active">
                        <a (click)="goToAnotherPage(['/agreements'])" routerLink="/agreements">Согласия</a>
                    </li>
                    <li class="menu__item">
                        <a [routerLink]="['/admin', 'dashboard']">Админка</a>
                    </li>
                    <!-- <li class="menu__item">
                        <button (click)="getAmountOfUserVisits()">
                            Кол-во визитов
                        </button>
                    </li> -->
                </ul>
            </nav>
            <div class="language">
                <div class="dropdown">
                    
                </div>
            </div>
            <button class="hamburger">
                <div class="hamburger__line"></div>
            </button>
        </div>
    </div>
</header>

<router-outlet></router-outlet>

<footer class="footer">
    <div class="container footer__container">
        <div class="footer__col">
            <div class="company">ООО «Даззл» 2023</div>
        </div>
        <div class="footer__col footer__col--central">
            <div class="linkToApp">
                <a class="linkToApp__item">
                    <img src="assets/images/linkIOS.png" class="linkToApp__img" alt="linkIOS">
                </a>
                <a class="linkToApp__item">
                    <img src="assets/images/linkAndroid.png" class="linkToApp__img" alt="linkAndroid">
                </a>
            </div>
        </div>
        <div class="footer__col footer__col--justifyContent--end">
            <div class="socialNetworks">
                <ul class="socialNetworks__list">
                    <li class="socialNetworks__item">
                        <a href="https://www.instagram.com" target="_blank" class="socialNetworks__link">Instagram</a>
                    </li>
                    <li class="socialNetworks__item">
                        <a href="#" target="_blank" class="socialNetworks__link">Facebook</a>
                    </li>
                    <li class="socialNetworks__item">
                        <a href="#" target="_blank" class="socialNetworks__link">Twitter</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

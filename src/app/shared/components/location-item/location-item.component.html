<div class="locationItem">
    <div class="locationItem__img">
        <ng-container *ngIf="placeData?.imageUrl; else defaultPlaceImg">
            <img [src]="placeData.imageUrl" alt="Фото локации">
        </ng-container>
    </div>
    <!-- <div class="locationItem__details placeDetails">
        <div class="placeDetails__info">{{placeData.published | date:'dd&nbsp;MMMM&nbsp;yyyy':'':'ru'}}</div>
        <div *ngIf="placeData.viewCount" class="placeDetails__info">{{placeData.viewCount}} {{buildViewCount(placeData.viewCount)}}</div>
    </div>
    <div class="locationItem__title">
        {{placeData.title}}
    </div> -->
    <div class="locationItem__info">
        <div class="placeDetails">
            <div class="placeDetails__main">
                <div class="placeDetails__title">{{placeData?.title || 'Название заведения'}}</div>
                <div class="placeDetails__rating">{{(placeData?.rating_yandex || 5) | number: '.1-2'}}</div>
            </div>
            <div class="placeDetails__addit">
                <div class="placeDetails__another">
                    <div class="placeDetails__anotherItem">
                        <span *ngFor="let item of operatePriceRange(placeData?.price_range)">$</span>
                    </div>
                    <span class="placeDetails__anotherItem">{{placeData?.subcategory || 'Кафе'}}</span>
                    <span *ngIf="placeData?.kitchen" class="placeDetails__anotherItem placeDetails__anotherItem--kitchen">{{placeData.kitchen}}</span>
                </div>
                <div class="placeDetails__address">{{placeData?.address}}</div>
            </div>
        </div>
    </div>
</div>

<ng-template #defaultPlaceImg>
    <img src="assets/images/restaurant(1.8mb).jpg" alt="Картинка локации">
</ng-template>

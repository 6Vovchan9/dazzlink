<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Dazzlink</title>
  <base href="/">

  <!-- Для управления сайтом через Яндекс Вебмастер -->
  <meta name="yandex-verification" content="300c97095f932bf6" />

  <!-- Один из 3-х вариантов подключения этого шрифта: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Настройка og(Open Graph): -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dazzlink: постройте великолепные отношения" />
  <meta property="og:url" content="https://www.dazzlink.asia/" />
  <meta property="og:site_name" content="dazzlink.asia" />
  <meta property="og:image" content="/assets/images/openGraphImage.png"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <!-- <meta property="og:image" content="https://blog.promopult.ru/wp-content/uploads/2019/02/checklist01-1200x630.png"/> -->
  <!-- <meta property="vk:image" content="https://blog.promopult.ru/wp-content/uploads/2019/02/checklist01-1200x630.png"/> -->
  <!-- <meta property="fb:image" content="https://blog.promopult.ru/wp-content/uploads/2019/02/checklist01-1200x630.png"/> -->
  <!-- <meta property="twitter:image" content="https://blog.promopult.ru/wp-content/uploads/2019/02/checklist01-1200x630.png"/> -->
  <meta property="og:description" content="Знакомства для тех, кто ищет спутника на всю жизнь, а не мимолетных встречи. Доступно в крупных городах Узбекистана."/>

  <!-- Настройка сниппета (краткое описание) -->
  <meta property="description" content="Знакомства для тех, кто ищет спутника на всю жизнь, а не мимолетных встречи. Доступно в крупных городах Узбекистана"/>

  <!-- Скрипт для работы с telegram бот, появляется объект window.Telegram.WebApp, необходимый для настройки бота -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Скрипт для определения типа устройства -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
  <!-- Скриипт для видео с ютуба -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <noscript>
    <div class="noscriptTeg">
      Ваш браузер не поддерживает JavaScript<br>
      Для полноценной работы и корректного отображения данных в вашем браузере должна быть включена поддержка JavaScript
    </div>
  </noscript>
  <app-root></app-root>

  <!-- Настройка сниппета (навигационные цепочки) -->
  <script type="application/ld+json">
      {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
              {
                "@type": "ListItem",
                "position": 1,
                "item": {
                    "@id": "/media",
                    "name": "Статьи"
                }
              },
              {
                "@type": "ListItem",
                "position": 2,
                "item": {
                    "@id": "/locations",
                    "name": "Локации"
                }
              },
              {
                "@type": "ListItem",
                "position": 3,
                "item": {
                    "@id": "/help",
                    "name": "Помощь"
                }
              }
          ]
      }
  </script>
</body>
</html>
